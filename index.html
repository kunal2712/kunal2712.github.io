<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Today's Weather</a>

      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>

  <div class=" container">
    <h1 class="ny-4 text-center"><span id="cityName"></span></h1>

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title temp-card-title"><span id="temp"></span><span>&#8451;</span>
              </span></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li></li>
              <li>Min Temperature : <span id="min_temp"></span></li>
              <li>Max Temperature : <span id="max_temp"></span></li>
              <li>Feels like : <span id="feels_like"></span></li>
               <li></li>
            </ul>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Humidity</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title temp-card-title"><span id="humidity"></span><span>&#9730;</span></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind speed : <span id="wind_speed"></span><span> km/hr</span></li>
              <li>Wind degrees : <span id="wind_degrees"></span></li>
         
            </ul>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Cloud PCT</h4>
          </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title"><span id="cloud_pct"></span><span>&#9729;</span><small class="text-muted fw-light"></small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Sunrise : <span id="sunrise"></span></li>
          <li>Sunset : <span id="sunset"></span></li>
          
          
        </ul>
     
      </div>
    </div>
  </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
